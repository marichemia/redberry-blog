<div *ngIf="showModal" class="modal">
    <div class="modal-content" [innerHTML]="modalContent.content">
        <div class="modal-header">
            <h2>{{ title }}</h2>
        </div>
        <div class="modal-body" #contentContainer></div>
        <div class="modal-footer">
            <button (click)="close()">Close</button>
        </div>
    </div>
</div>
